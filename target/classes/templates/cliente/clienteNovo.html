<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/LayoutPadrao">

<section layout:fragment="conteudo">
	<div class="container">
		<div class="section">
		<h2>Cadastro do Cliente</h2>
			<form th:object="${cliente}" id="form-cliente-novo">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-row">
				  <div class="form-group col-md-8">
				    <label for="nome">Nome</label>
				    <input type="text" class="form-control" id="nome" placeholder="Nome do cliente" th:field="*{nome}" required="required"/>
				  </div>
				  <div class="form-group col-md-4">
				    <label for="apelido">Apelido</label>
				    <input type="text" class="form-control" id="apelido" placeholder="Apelido do cliente" th:field="*{apelido}"/>
				  </div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-2">
				   <label for="cep">Cep</label>
				   <input type="text" class="form-control" id="cep" placeholder="Cep da rua" th:field="*{cep}"/>
				</div>	
				<div class="form-group col-md-6">
				   <label for="endereco">Endere√ßo</label>
				   <input type="text" class="form-control" id="endereco" placeholder="Nome da rua" th:field="*{endereco}"/>
				</div>
				<div class="form-group col-md-1">
				   <label for="numero">Numero</label>
				   <input type="text" class="form-control" id="numero" th:field="*{numero}"/>
				</div>
				<div class="form-group col-md-3">
				   <label for="bairro">Bairro</label>
				   <input type="text" class="form-control" id="bairro" placeholder="Nome do Bairro" th:field="*{bairro}"/>
				</div>	
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-2">
				   <label for="cidade">Cidade</label>
				   <input type="text" class="form-control" id="cidade" th:field="*{cidade}"/>
				</div>
				<div class="form-group col-md-2">
					<label for="estado">Estado(UF)</label>
				   <input type="text" class="form-control" id="estado" th:field="*{estado}"/>				   
				 </div>
				 <div class="form-group col-md-2">
				   <label for="tel1">Telefone</label>
				   <input type="text" class="form-control" id="tel1" th:field="*{tel1}"/>
				</div>
				<div class="form-group col-md-2">
				   <label for="tel2">Telefone 2</label>
				   <input type="text" class="form-control" id="tel2" th:field="*{tel2}"/>
				</div>
				<div class="form-group col-md-2">
				   <label for="cel">Celular</label>
				   <input type="text" class="form-control" id="cel" th:field="*{cel}"/>
				</div>
				<div class="form-group col-md-2">
				   <label for="whatsapp">Whatsapp</label>
				   <input type="text" class="form-control" id="whatsapp" th:field="*{whatsapp}"/>
				</div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-4">
			      <label for="email">E-mail</label>
			      <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}"/>
			    </div>
			    <div class="radio form-group col-md-2">
			      <label for="tipo">Tipo</label><br/>
				  <label class="radio-inline"><input id="f" type="radio" name="tipo" value="F"/>Fisica</label>
				  <label class="radio-inline"><input id="j" type="radio" name="tipo" value="J"/>Juridica</label>
				</div>
				<div class="form-group col-md-2">
				   <label id="lb_cpf_cnpj" for="cpf">Cpf</label>
				   <input type="text" class="form-control" id="cpf_cnpj" th:field="*{cpf_cnpj}"/>
				</div>
				<div class="form-group col-md-2">
				   <label id="lb_rg_ie" for="rg">Rg</label>
				   <input type="text" class="form-control" id="rg_ie" th:field="*{rg_ie}"/>
				</div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-6">
				   <label for="complemento">Complemento</label>
				   <input type="text" class="form-control" id="complemento" th:field="*{complemento}"/>
				</div>				
				<div class="form-group col-md-2">
				   <label for="dataNascimento">Data de Nascimento</label>
				   <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"/>
				</div>
				<div class="form-group form-check">
					<label></label>
				    <input type="checkbox" class="form-check-input" id="status" th:field="*{status}"/>
				    <label class="form-check-label" for="status">Bloqueado</label>
				</div>
			  </div>
			  <div class="row">  			  
				  <button type="submit" class="btn btn-primary">Salvar</button>
				  <a class="btn btn-light" style="margin-left: 10px;" th:href="@{/clientes}">Voltar</a>
			  </div>
			  <div id="loading-circle"></div>
			</form>
		</div>
	</div>
</section>  
<script th:src="@{/js/clienteNovo.js}" th:fragment="js"></script>
   
</html>
