<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/LayoutPadrao">

<section layout:fragment="conteudo">
	<div class="container">
		<div class="section">
		<h2>Cadastro do Animal</h2>
		<br/>
			<form method="post" th:object="${animal}" th:action="@{/animal}">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-row">
					<div class="form-group col-md-10">
						<input id="autocomplete-input" name="cliente" type="text" class="form-control" placeholder="Ex.: glerison..."/>
					</div>
					<div class="form-group col-md-2">
						<button id="autocomplete-add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+</button>
					</div>
				</div>	
			</form>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Cliente</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div layout:include="animal/clienteNovo-modal"></div>
	      </div>	      
	    </div>
	  </div>
	</div>
	
</section>  

<script th:src="@{/js/animalNovo.js}" th:fragment="js"></script>  
<script th:src="@{/js/clienteNovo-modal.js}" th:fragment="js"></script>  
</html>
